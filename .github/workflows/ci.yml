name: ci

on:
  push:
    branches:
      - "**"
  pull_request:
  workflow_dispatch:

jobs:
  ci-image:
    name: Build and push CI image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    # Build/push image only on main pushes or manual runs
    if: github.event_name == 'workflow_dispatch' || (github.event_name == 'push' && startsWith(github.ref, 'refs/heads/main'))
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ci/Dockerfile
          push: true
          tags: |
            ghcr.io/hittegit/yardstick-ci:go1.22-bookworm-slim
            ghcr.io/hittegit/yardstick-ci:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Always run tests natively on the runner (fast, works on PRs)
  test-native:
    name: Test (native)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22.x'
          check-latest: true

      - name: Show Go version
        run: go version

      - name: Verify gofmt
        shell: bash
        run: |
          unformatted="$(gofmt -s -l .)"
          if [ -n "$unformatted" ]; then
            echo "These files are not formatted by gofmt:"
            echo "$unformatted"
            exit 1
          fi

      - name: Vet
        run: go vet ./...

      - name: Test
        run: go test -v ./... -coverprofile=coverage.out

      - name: Build
        run: go build ./...

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage-native
          path: coverage.out
          if-no-files-found: ignore
          retention-days: 1

  # Run tests inside our custom image on main/manual builds
  test-container:
    name: Test (container)
    runs-on: ubuntu-latest
    needs: ci-image
    if: needs.ci-image.result == 'success'
    container:
      image: ghcr.io/hittegit/yardstick-ci:go1.22-bookworm-slim
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show Go version
        run: go version

      - name: Verify gofmt
        shell: bash
        run: |
          unformatted="$(gofmt -s -l .)"
          if [ -n "$unformatted" ]; then
            echo "These files are not formatted by gofmt:"
            echo "$unformatted"
            exit 1
          fi

      - name: Vet
        run: go vet ./...

      - name: Test
        run: go test -v ./... -coverprofile=coverage.out

      - name: Build
        run: go build ./...

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage-container
          path: coverage.out
          if-no-files-found: ignore
          retention-days: 1
