name: ci

on:
  push:
    branches:
      - "**"
  pull_request:
  workflow_dispatch:

jobs:
  ci-image:
    name: Build and push CI image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    # Build/push image only on main pushes or manual runs
    if: github.event_name == 'workflow_dispatch' || (github.event_name == 'push' && startsWith(github.ref, 'refs/heads/main'))
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ci/Dockerfile
          push: true
          tags: |
            ghcr.io/hittegit/yardstick-ci:go1.22-bookworm-slim
            ghcr.io/hittegit/yardstick-ci:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Always run tests natively on the runner (fast, works on PRs)
  test-native:
    name: Test (native)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22.x'
          check-latest: true

      - name: Lint (golangci-lint)
        uses: golangci/golangci-lint-action@v8
        with:
          version: v1.59
          args: --timeout=3m

      - name: Show Go version
        run: go version

      - name: Format (gofmt)
        shell: bash
        run: |
          set -euo pipefail
          echo "Formatting with gofmt -s -w ."
          gofmt -s -w .
          # Show any files that were changed by formatting
          git status --porcelain | awk '/^ M /{print $2}' || true

      - name: Vet
        run: go vet ./...

      - name: Module tidy check
        shell: bash
        run: |
          set -euo pipefail
          go mod tidy
          git diff --quiet -- go.mod go.sum || { echo "go.mod/go.sum drift detected"; git --no-pager diff -- go.mod go.sum; exit 1; }

      - name: Test
        run: go test -v ./... -coverprofile=coverage.out

      - name: Build
        run: go build -buildvcs=false ./...

      - name: Race tests (main branch only)
        if: github.ref == 'refs/heads/main'
        run: go test -race ./...

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage-native
          path: coverage.out
          if-no-files-found: ignore
          retention-days: 1

  # Dogfood: run yardstick on this repo with strict mode
  self-check:
    name: Self Check (yardstick on yardstick)
    runs-on: ubuntu-latest
    needs: test-native
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22.x'
          check-latest: true

      - name: Run yardstick against this repo (strict)
        shell: bash
        run: |
          set -euo pipefail
          go run . -format json -strict > yardstick-self.json
          echo "Self-check counts:" && cat yardstick-self.json
      - name: Upload self report
        uses: actions/upload-artifact@v4
        with:
          name: yardstick-self
          path: yardstick-self.json
          retention-days: 1

  # Run tests inside our custom image on main/manual builds
  test-container:
    name: Test (container)
    runs-on: ubuntu-latest
    needs: ci-image
    if: needs.ci-image.result == 'success'
    container:
      image: ghcr.io/hittegit/yardstick-ci:go1.22-bookworm-slim
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Mark workspace as safe for Git
        run: |
          git config --global --add safe.directory "$GITHUB_WORKSPACE"

      - name: Show Go version
        run: go version

      - name: Format (gofmt)
        shell: bash
        run: |
          set -euo pipefail
          echo "Formatting with gofmt -s -w ."
          gofmt -s -w .
          git status --porcelain | awk '/^ M /{print $2}' || true

      - name: Vet
        run: go vet ./...

      - name: Module tidy check
        shell: bash
        run: |
          set -euo pipefail
          go mod tidy
          git diff --quiet -- go.mod go.sum || { echo "go.mod/go.sum drift detected"; git --no-pager diff -- go.mod go.sum; exit 1; }

      - name: Test
        run: go test -v ./... -coverprofile=coverage.out

      - name: Build
        run: go build -buildvcs=false ./...

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage-container
          path: coverage.out
          if-no-files-found: ignore
          retention-days: 1
